<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Citas - Sistema Taller</title>
    <link rel="stylesheet" href="css/estilos.css">
    <style>
        .calendario-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .mini-calendario {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .calendario-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 15px;
        }
        
        .dia-semana {
            text-align: center;
            font-weight: 700;
            color: #1976D2;
            padding: 10px 5px;
            font-size: 0.85rem;
        }
        
        .dia {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
        }
        
        .dia:hover {
            background: #E3F2FD;
        }
        
        .dia.hoy {
            background: #1976D2;
            color: white;
        }
        
        .dia.seleccionado {
            background: #42A5F5;
            color: white;
        }
        
        .dia.con-citas {
            background: #FFF3E0;
            position: relative;
        }
        
        .dia.con-citas::after {
            content: '‚Ä¢';
            position: absolute;
            bottom: 2px;
            color: #FF9800;
            font-size: 1.5rem;
        }
        
        .citas-del-dia {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .cita-card {
            background: linear-gradient(135deg, #E3F2FD 0%, #BBDEFB 100%);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            border-left: 4px solid #1976D2;
            transition: all 0.3s;
        }
        
        .cita-card:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 12px rgba(25, 118, 210, 0.2);
        }
        
        .cita-hora {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1976D2;
            margin-bottom: 10px;
        }
        
        .cita-cliente {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .cita-detalles {
            color: #546E7A;
            font-size: 0.95rem;
        }
        
        .btn-whatsapp {
            background: #25D366;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: 600;
        }
        
        .btn-whatsapp:hover {
            background: #128C7E;
        }
        
        .mes-navegacion {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .mes-navegacion button {
            background: #1976D2;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .mes-navegacion h3 {
            margin: 0;
            color: #1976D2;
        }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="header-content">
            <div class="brand-container">
                <h1>Sistema de Taller</h1>
            </div>
            <nav class="taller-nav">
                <a href="index.html" class="nav-link">üè† Inicio</a>
                <a href="clientes.html" class="nav-link">üë• Clientes</a>
                <a href="inventario.html" class="nav-link">üì¶ Inventario</a>
                <a href="agenda.html" class="nav-link active">üìÖ Agenda</a>
            </nav>
        </div>
    </header>

    <main>
        <section>
            <h2>üìÖ Agenda de Citas</h2>
            
            <div class="calendario-container">
                <div class="mini-calendario">
                    <div class="mes-navegacion">
                        <button id="btn-mes-anterior">‚óÄ</button>
                        <h3 id="mes-actual">Enero 2024</h3>
                        <button id="btn-mes-siguiente">‚ñ∂</button>
                    </div>
                    
                    <div class="calendario-grid">
                        <div class="dia-semana">Dom</div>
                        <div class="dia-semana">Lun</div>
                        <div class="dia-semana">Mar</div>
                        <div class="dia-semana">Mi√©</div>
                        <div class="dia-semana">Jue</div>
                        <div class="dia-semana">Vie</div>
                        <div class="dia-semana">S√°b</div>
                        <div id="dias-calendario"></div>
                    </div>
                </div>
                
                <div class="citas-del-dia">
                    <h3 id="fecha-seleccionada">Citas del d√≠a</h3>
                    <div id="lista-citas">
                        <p style="text-align: center; color: #999; padding: 40px;">
                            Selecciona un d√≠a para ver las citas
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="js/agenda.js"></script>
</body>
</html>
