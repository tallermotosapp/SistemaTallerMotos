<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla TV - Taller</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            padding: 40px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 1s;
        }

        header h1 {
            font-size: 3.5rem;
            font-weight: bold;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .fecha-hora {
            font-size: 1.5rem;
            opacity: 0.9;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
            animation: slideUp 0.8s ease-out;
        }

        .stat-card .numero {
            font-size: 3rem;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        .stat-card .label {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .citas-container {
            flex: 1;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255,255,255,0.2);
            overflow-y: auto;
        }

        .citas-container h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            border-bottom: 3px solid rgba(255,255,255,0.3);
            padding-bottom: 10px;
        }

        .cita-item {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            display: grid;
            grid-template-columns: 80px 1fr 150px;
            gap: 20px;
            align-items: center;
            transition: all 0.3s;
            animation: fadeIn 0.5s;
            border-left: 4px solid #FFD700;
        }

        .cita-item:hover {
            background: rgba(255,255,255,0.2);
            transform: translateX(5px);
        }

        .cita-hora {
            font-size: 2rem;
            font-weight: bold;
            color: #FFD700;
        }

        .cita-info .nombre {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .cita-info .detalles {
            font-size: 1rem;
            opacity: 0.8;
        }

        .cita-telefono {
            font-size: 1.2rem;
            text-align: right;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .sin-citas {
            text-align: center;
            padding: 60px;
            opacity: 0.6;
            font-size: 1.5rem;
        }

        .actualizacion {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üèçÔ∏è TALLER</h1>
            <div class="fecha-hora" id="fecha-hora"></div>
        </header>

        <div class="stats">
            <div class="stat-card" style="animation-delay: 0.1s;">
                <span class="numero" id="citas-hoy">0</span>
                <span class="label">Citas Hoy</span>
            </div>
            <div class="stat-card" style="animation-delay: 0.2s;">
                <span class="numero" id="proximas">0</span>
                <span class="label">Pr√≥ximas</span>
            </div>
            <div class="stat-card" style="animation-delay: 0.3s;">
                <span class="numero" id="completadas">0</span>
                <span class="label">Completadas</span>
            </div>
            <div class="stat-card" style="animation-delay: 0.4s;">
                <span class="numero" id="clientes-total">0</span>
                <span class="label">Clientes Total</span>
            </div>
        </div>

        <div class="citas-container">
            <h2>üìã CITAS DE HOY</h2>
            <div id="lista-citas">
                <div class="sin-citas">Cargando citas...</div>
            </div>
        </div>
    </div>

    <div class="actualizacion">
        üîÑ √öltima actualizaci√≥n: <span id="ultima-actualizacion">--:--</span>
    </div>

    <!-- Audio para notificaci√≥n -->
    <audio id="sonido-notificacion" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script type="module" src="js/tv.js"></script>
</body>
</html>
