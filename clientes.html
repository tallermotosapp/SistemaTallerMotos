<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M贸dulo de Taller - Clientes</title>

    <link rel="stylesheet" href="css/estilos.css">

    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(62, 39, 35, 0.6);
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 30px;
            width: 90%;
            max-width: 900px;
            border-radius: 16px;
        }
        .close {
            float: right;
            font-size: 28px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<header class="main-header">
    <div class="header-content">
        <div class="brand-container">
            <img src="img/logo_sawho.png" class="logo-img">
            <h1>M贸dulo de Taller</h1>
        </div>

        <nav class="taller-nav">
            <a href="index.html" class="nav-link">Inicio</a>
            <a href="clientes.html" class="nav-link active">Clientes</a>
            <a href="inventario.html" class="nav-link">Inventario</a>
        </nav>
    </div>
</header>

<main>
<section id="seccion-clientes">
    <h2>Gesti贸n de Clientes</h2>

    <form id="form-cliente">
        <h3>Agregar / Editar Cliente</h3>

        <input type="text" id="cliente-nombre" placeholder="Nombre" required>
        <input type="text" id="cliente-apellido" placeholder="Apellido" required>
        <input type="tel" id="cliente-telefono" placeholder="Tel茅fono">
        <input type="text" id="cliente-direccion" placeholder="Direcci贸n">

        <h4> Agendamiento de Cita</h4>
        <input type="date" id="cliente-fecha-cita">
        <input type="time" id="cliente-hora-cita">

        <input type="hidden" id="cliente-id">

        <div style="width:100%; margin-top:10px;">
            <button type="submit">Guardar Cliente</button>
            <button type="button" id="btn-cancelar-cliente"
                style="display:none; background:#EF5350;">
                Cancelar Edici贸n
            </button>
        </div>
    </form>

    <br><hr><br>

    <h3>Clientes Registrados</h3>
    <table border="0">
        <thead>
            <tr>
                <th>ID</th>
                <th>Fecha Registro</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Tel茅fono</th>
                <th>Cita</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tabla-clientes-body">
        </tbody>
    </table>
</section>
</main>

<div id="modal-historial" class="modal">
    <div class="modal-content">
        <span class="close" onclick="cerrarModal()">&times;</span>
        <h2>Historial de rdenes</h2>
        <table width="100%">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Fecha</th>
                    <th>Moto</th>
                    <th>Estado</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="tabla-modal-body"></tbody>
        </table>
    </div>
</div>

<script src="js/clientes.js"></script>

</body>
</html>
