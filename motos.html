<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo de Taller - Motos</title>
    
    <link rel="stylesheet" href="css/estilos.css">

    <style>
        /* Estilos específicos para alinear el formulario bonito */
        .form-row {
            display: flex;
            gap: 15px;
            width: 100%;
        }
        .form-group {
            flex: 1;
        }
        
        /* Estilo para la tarjeta de información del cliente */
        .info-cliente { 
            background-color: #E3F2FD; /* Azul muy suave */
            padding: 20px; 
            border-left: 5px solid #2196F3; 
            margin-bottom: 30px; 
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .info-cliente h2 {
            margin: 0 0 10px 0;
            font-size: 1.3rem;
            color: #1565C0;
            border: none; /* Quitamos borde por defecto del h2 */
            padding: 0;
        }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="header-content">
            <div class="brand-container">
                <img src="img/logo_sawho.png" alt="Logo SAWHO" class="logo-img">
                <h1>Módulo de Taller</h1>
            </div>
            
            <nav class="taller-nav">
                <a href="index.html" class="nav-link">Inicio</a>
                <a href="clientes.html" class="nav-link active">Clientes</a> <a href="inventario.html" class="nav-link">Inventario</a>
            </nav>
        </div>
    </header>

    <main>
        <div style="margin-bottom: 20px;">
            <a href="clientes.html" class="btn-volver" style="background-color: #795548;">&lt;&lt; Volver a Clientes</a>
        </div>

        <div id="loading-msg" style="text-align: center; font-size: 1.2em; color: #666;">Cargando datos del cliente...</div>

        <section id="info-cliente-container" class="info-cliente" style="display: none;">
            <h2>Gestionando Motos de: <span id="nombre-cliente-titulo" style="font-weight: bold;">...</span></h2>
            <p style="margin: 0; color: #555;">ID Cliente: <strong id="id-cliente-display"></strong></p>
        </section>

        <section id="seccion-motos" style="display: none;">
            <form id="form-moto">
                <h3>Agregar Moto a este Cliente</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="moto-placa" placeholder="Placa (AAA123)" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="moto-marca" placeholder="Marca (Ej: Yamaha)" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="moto-modelo" placeholder="Modelo (Ej: NMAX)">
                    </div>
                    <div class="form-group">
                        <input type="number" id="moto-anio" placeholder="Año (Ej: 2023)">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="moto-color" placeholder="Color">
                    </div>
                    <div class="form-group">
                        <input type="number" id="moto-cilindrada" placeholder="Cilindrada (Ej: 155)">
                    </div>
                </div>
                
                <input type="hidden" id="moto-id">
                
                <div style="width: 100%; margin-top: 10px;">
                    <button type="submit">Guardar Moto</button>
                    <button type="button" id="btn-cancelar-moto" style="display:none;">Cancelar Edición</button>
                </div>
            </form>

            <br><hr><br>

            <h3>Lista de Motos del Cliente</h3>
            <table id="tabla-motos">
                <thead>
                    <tr>
                        <th>Placa</th>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabla-motos-body">
                    </tbody>
            </table>
        </section>
    </main>

    <script src="js/motos.js"></script>
</body>
</html>
