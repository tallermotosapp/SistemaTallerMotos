<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Taller</title>
    
    <link rel="stylesheet" href="css/estilos.css">

    <style>
        body {
            background-image: linear-gradient(rgba(25, 118, 210, 0.7), rgba(13, 71, 161, 0.8)), url('img/taller_fondo.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .menu-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            color: #0D47A1;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #546E7A;
            margin-bottom: 30px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .menu-option {
            padding: 30px;
            background: linear-gradient(135deg, #1976D2, #1565C0);
            color: white;
            border-radius: 15px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .menu-option:hover {
            transform: translateY(-6px);
        }

        .logout-btn {
            margin-top: 30px;
            padding: 12px 30px;
            background-color: #F44336;
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
        }

        .logout-btn:hover {
            background-color: #D32F2F;
        }

        .user-info {
            background: #E3F2FD;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: #0D47A1;
            font-weight: bold;
            display: none;
        }
    </style>
</head>

<body>

    <div class="menu-container">

            <a href="venta.html" class="menu-option">ğŸ›’ Ventas</a>
            <a href="agenda.html" class="menu-option">ğŸ“… Agenda</a>

    <!-- ğŸ” AUTH -->
    <script type="module">
        import {
            verificarAutenticacion,
            obtenerUsuarioActual,
            cerrarSesion
        } from './firebase-config.js';

        // Verifica sesiÃ³n al cargar
        (async () => {
            try {
                await verificarAutenticacion();
                const usuario = obtenerUsuarioActual();

                if (usuario) {
                    document.getElementById('user-info').style.display = 'block';
                    document.getElementById('user-name').textContent = usuario.nombre || usuario.email;
                }
            } catch {
                window.location.replace('login.html');
            }
        })();

        // Cerrar sesiÃ³n
        document.getElementById('btn-logout').addEventListener('click', async () => {
