<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Taller</title>

    <link rel="stylesheet" href="css/estilos.css">

    <style>
        body {
            background-image:
              linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
              url('img/taller_fondo.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .menu-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        h1 {
            color: white;
            margin-bottom: 30px;
        }

        .menu-option {
            display: inline-block;
            width: 220px;
            padding: 25px;
            margin: 15px;
            background: white;
            border-radius: 15px;
            text-decoration: none;
            font-weight: bold;
            color: #3E2723;
        }

        .logout-btn {
            margin-top: 30px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background: #e53935;
            color: white;
            cursor: pointer;
            font-size: 1rem;
        }
    </style>
</head>

<body>

    <div class="menu-container">
        <h1>Bienvenido al Sistema</h1>

        <a href="clientes.html" class="menu-option">
            üè≠ M√≥dulo de Taller
        </a>

        <a href="venta.html" class="menu-option">
            üõí M√≥dulo de Venta
        </a>

        <br>

        <button class="logout-btn" onclick="logout()">Cerrar sesi√≥n</button>
    </div>

    <!-- üîê PROTECCI√ìN Y LOGOUT -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
          apiKey: "AIzaSyCQNql_3npQHhkf3TKqk0jdHNCotwqyFg8",
          authDomain: "tallermotosliz.firebaseapp.com",
          projectId: "tallermotosliz",
          databaseURL:"https://tallermotosliz-default-rtdb.firebaseio.com",
          storageBucket: "tallermotosliz.firebasestorage.app",
          messagingSenderId: "536042405456",
          appId: "1:536042405456:web:6ac1e8251d0685f4735b55"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // ‚ùå Si no est√° logueado ‚Üí login
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.replace('login.html');
            }
        });

        // üîì Logout
        window.logout = function () {
            signOut(auth).then(() => {
                window.location.replace('login.html');
            });
        };
    </script>

</body>
</html>
