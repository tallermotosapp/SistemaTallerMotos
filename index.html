<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Taller MotoPro</title>
    <link rel="stylesheet" href="css/estilos.css">
    <style>
        body {
            background-image: linear-gradient(rgba(25, 118, 210, 0.7), rgba(13, 71, 161, 0.8)), url('img/taller_fondo.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .menu-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
        }
        h1 {
            color: #0D47A1;
            font-size: 2.8rem;
            margin-bottom: 15px;
            font-weight: 700;
        }
        .subtitle {
            color: #546E7A;
            font-size: 1.1rem;
            margin-bottom: 40px;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .menu-option {
            padding: 35px 25px;
            background: linear-gradient(135deg, #1976D2 0%, #1565C0 100%);
            color: white !important;
            border-radius: 15px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(25, 118, 210, 0.3);
        }
        .menu-option:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 35px rgba(25, 118, 210, 0.4);
        }
        .logout-btn {
            margin-top: 30px;
            padding: 12px 30px;
            background-color: #F44336;
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .logout-btn:hover {
            background-color: #D32F2F;
        }
        .user-info {
            background: #E3F2FD;
            padding: 12px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: #0D47A1;
            font-weight: 600;
            display: none;
        }
    </style>
</head>
<body>

<div class="menu-container">
    <div class="user-info" id="user-info">
         Bienvenido, <span id="user-name"></span>
    </div>

    <h1>Sistema de Taller</h1>
    <p class="subtitle">Gesti贸n profesional para tu negocio</p>

    <div class="menu-grid">
    <a href="clientes.html" class="menu-option"> Clientes</a>
    <a href="agenda.html" class="menu-option"> Agenda</a>
    <a href="tv.html" class="menu-option" target="_blank"> Pantalla TV</a>
    <a href="reportes.html" class="menu-option"> Reportes</a>
</div>

    <button class="logout-btn" id="btn-logout"> Cerrar Sesi贸n</button>
</div>

<script type="module">
import { 
    verificarAutenticacion, 
    obtenerUsuarioActual, 
    cerrarSesion 
} from './firebase-config.js';

// Proteger p谩gina
verificarAutenticacion().then(() => {
    const usuario = obtenerUsuarioActual();
    if (usuario) {
        document.getElementById('user-info').style.display = 'block';
        document.getElementById('user-name').textContent = usuario.nombre || usuario.username;
    }
}).catch(() => {
    console.log('No autenticado');
});

// Cerrar sesi贸n
document.getElementById('btn-logout').addEventListener('click', async () => {
    if (confirm('驴Deseas cerrar sesi贸n?')) {
        await cerrarSesion();
    }
});
</script>

</body>
</html>
