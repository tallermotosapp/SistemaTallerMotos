<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti贸n de Inventario</title>
    
    <link rel="stylesheet" href="css/estilos.css">
    
    <style>
        /* Layout para poner inputs lado a lado */
        .form-row {
            display: flex;
            gap: 15px;
            width: 100%;
        }
        .form-group {
            flex: 1;
        }
        
        /* Ajuste para el campo de b煤squeda */
        #filtro-busqueda {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #EFEBE9;
            border-radius: 50px;
            padding-left: 20px;
        }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="header-content">
            <div class="brand-container">
                <img src="img/logo_sawho.png" alt="Logo SAWHO" class="logo-img">
                <h1>M贸dulo de Taller</h1>
            </div>
            
            <nav class="taller-nav">
                <a href="index.html" class="nav-link">Inicio</a>
                <a href="clientes.html" class="nav-link">Clientes</a>
                <a href="inventario.html" class="nav-link active">Inventario</a>
            </nav>
        </div>
    </header>

    <main>
        <section id="seccion-inventario">
            <h2>Gesti贸n de Inventario (Repuestos y Accesorios)</h2>
            
            <form id="form-inventario">
                <h3>Agregar/Editar Item</h3>

                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="inv-sku" placeholder="SKU o C贸digo de Parte" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="inv-nombre" placeholder="Nombre de la Pieza" required>
                    </div>
                </div>

                <textarea id="inv-descripcion" placeholder="Descripci贸n del producto..." rows="2"></textarea>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="inv-categoria" style="font-size: 0.9em; color: #795548;">Categor铆a:</label>
                        <select id="inv-categoria" required>
                            <option value="Repuesto">Repuesto</option>
                            <option value="Accesorio">Accesorio</option>
                            <option value="Consumible">Consumible (Aceite, etc.)</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="inv-precio" style="font-size: 0.9em; color: #795548;">Precio Venta ($):</label>
                        <input type="number" id="inv-precio" placeholder="0.00" step="0.01" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="inv-stock" style="font-size: 0.9em; color: #795548;">Stock (Cantidad):</label>
                        <input type="number" id="inv-stock" placeholder="0" step="1" min="0" required>
                    </div>
                </div>

                <input type="hidden" id="inv-id">
                
                <div style="width: 100%; margin-top: 10px;">
                    <button type="submit">Guardar Item</button>
                    <button type="button" id="btn-cancelar-inventario" style="display:none; background-color: #EF5350;">Cancelar Edici贸n</button>
                </div>
            </form>

            <br><hr><br>

            <h3>Lista de Inventario</h3>
            <input type="text" id="filtro-busqueda" placeholder=" Buscar por nombre o SKU...">
            
            <table id="tabla-inventario">
                <thead>
                    <tr>
                        <th>SKU</th>
                        <th>Nombre</th>
                        <th>Categor铆a</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabla-inventario-body">
                    </tbody>
            </table>
        </section>
    </main>

    <script src="js/inventario.js"></script>
</body>
</html>
