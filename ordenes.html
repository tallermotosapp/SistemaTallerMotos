<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo de Taller - Órdenes</title>
    
    <link rel="stylesheet" href="css/estilos.css">

    <style>
        /* Estilo para la tarjeta de información de la MOTO (Tono Naranja/Amarillo suave) */
        .info-moto { 
            background-color: #FFF8E1; /* Amarillo muy suave */
            padding: 20px; 
            border-left: 5px solid #FF9800; /* Borde Naranja */
            margin-bottom: 30px; 
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .info-moto h2 {
            margin: 0 0 10px 0;
            font-size: 1.3rem;
            color: #E65100; /* Naranja oscuro */
            border: none; 
            padding: 0;
        }

        /* Estilos para los textareas del formulario */
        label {
            font-weight: bold;
            color: #5D4037;
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
        }
        
        textarea {
            width: 100%;
            min-height: 80px;
            resize: vertical;
        }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="header-content">
            <div class="brand-container">
                <img src="img/logo_sawho.png" alt="Logo SAWHO" class="logo-img">
                <h1>Módulo de Taller</h1>
            </div>
            
            <nav class="taller-nav">
                <a href="index.html" class="nav-link">Inicio</a>
                <a href="clientes.html" class="nav-link active">Clientes/Motos</a>
                <a href="inventario.html" class="nav-link">Inventario</a>
            </nav>
        </div>
    </header>

    <main>
        <div style="margin-bottom: 20px;">
            <a href="#" id="link-volver" class="btn-volver" style="background-color: #795548;">&lt;&lt; Volver a Motos del Cliente</a>
        </div>

        <div id="loading-msg" style="text-align: center; font-size: 1.2em; color: #666;">Cargando datos de la moto...</div>

        <section id="info-moto-container" class="info-moto" style="display: none;">
            <h2>Gestionando Moto: <span id="placa-moto-titulo" style="font-weight: bold;">...</span></h2>
            <p style="margin: 0; color: #555;">Marca/Modelo: <strong id="marca-modelo-display"></strong></p>
        </section>

        <section id="seccion-ordenes" style="display: none;">
            
            <form id="form-orden">
                <h3 style="width: 100%; border-bottom: 1px solid #eee; padding-bottom: 10px;">Nueva Orden de Servicio</h3>
                
                <div style="width: 100%;">
                    <label for="orden-diag-cliente">Diagnóstico Inicial (Lo que dice el cliente):</label>
                    <textarea id="orden-diag-cliente" placeholder="Ej: 'No prende', 'Ruido en el motor', 'Cambio de aceite'..." required></textarea>
                </div>
                
                <div style="width: 100%;">
                    <label for="orden-diag-taller">Diagnóstico Taller (Opcional al ingreso):</label>
                    <textarea id="orden-diag-taller" placeholder="Ej: 'Batería descargada', 'Fugas de aceite visible'..."></textarea>
                </div>

                <div style="width: 100%; margin-top: 15px;">
                    <button type="submit" style="width: 100%; font-size: 1.1em; background-color: #FF9800;">
                        Crear Orden e Ir a Detalles >>
                    </button>
                </div>
            </form>

            <br><hr><br>

            <h3>Historial de Órdenes de esta Moto</h3>
            <table id="tabla-ordenes">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Fecha</th>
                        <th>Diagnóstico</th>
                        <th>Estado</th>
                        <th>Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabla-ordenes-body">
                    </tbody>
            </table>
        </section>
    </main>

    <script src="js/ordenes.js"></script>
</body>
</html>
